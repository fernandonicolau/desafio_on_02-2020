<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel panel-warning bg-gray-light">
      <div class="bg-gray-light">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <h4>Catálogo - {{!vm.object || !vm.object.id ? 'Novo' : 'Detalhamento'}}</h4>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel-body">
          <form name="form" ng-if="vm.object || vm.screenMode == 'NEW'" class="form-horizontal ng-pristine ng-valid">
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <label type="text" class="form-control">
                    {{vm.object.name}}
                  </label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Data</label>
                <div class="col-sm-10">
                  <label type="text" class="form-control">
                  {{vm.object.date | date : "dd/MM/yyyy HH:mm"}}
                </label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-sm-10">
                  <label type="text" class="form-control">
                  {{vm.object.owner | date : "dd/MM/yyyy HH:mm"}}
                </label>
                </div>
              </div>
            </fieldset>
          </form>
          </br>
          <div ui-i18n="'pt-br'">
            <div ui-grid="vm.gridOpts" ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination class="grid">
            </div>
          </div>
        </div>
        </br>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" ng-click="vm.voltar()">Voltar</button>
        <div class="pull-right">

          <button type="submit" ng-click="vm.modalObjetos()"
            class="btn btn-primary">Novo Objeto</button>
          <!-- <button type="submit" ng-click="vm.salvar()" ng-disabled="form.$invalid" ng-if="!vm.object.id"
            class="btn btn-primary">Salvar</button>

          <button type="submit" ng-click="vm.atualizar()" ng-disabled="true || form.$invalid" ng-if="vm.object.id"
            class="btn btn-primary">Atualizar</button> -->

        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/ng-template" id="ver.html">
  <div class="ui-grid-cell-contents">
    <span  ng-click="grid.appScope.vm.exibirObjeto(row.entity)" 
      style="color: blue;" title="Ver">
      <i class="fa fa-eye" style="margin-right: 2%;"></i>
      {{row.entity.name}}
    </span>
    &nbsp;&nbsp;&nbsp;
  </div>
</script>

<script type="text/ng-template" id="acoes.html">
  <div class="ui-grid-cell-contents">
  <span  ng-click="grid.appScope.vm.abrirAladin(row.entity)" title="Ver Sky Map">
    <i class="fa fa-map" style="margin-right: 5%; margin-left: 5%;"></i>
</span>
<span  ng-click="grid.appScope.vm.editarObjeto(row.entity)" title="Editar">
  <i class="fa fa-gears" style="margin-right: 5%; margin-left: 5%;"></i>
</span>
<span  ng-click="grid.appScope.vm.deletarObjeto(row.entity)" title="Excluir">
  <i class="fa fa-trash" style="margin-right: 5%; margin-left: 5%;"></i>
</span>
    &nbsp;&nbsp;&nbsp;
  </div>
</script>
