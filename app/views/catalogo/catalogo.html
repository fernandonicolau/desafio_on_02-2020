<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel panel-warning bg-gray-light">
      <div class="bg-gray-light">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <h4>Catalogo - {{!vm.object || !vm.object.id ? 'Novo' : 'Detalhamento'}}</h4>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel-body">
          <form name="form" ng-if="vm.object || vm.screenMode == 'NEW'" class="form-horizontal ng-pristine ng-valid">
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" required ng-model="vm.object.name" class="form-control">
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Descrição</label>
                <div class="col-sm-10">
                  <textarea type="textarea" rows="4" class="form-control" ng-model="vm.object.description">
                    </textarea>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Tipo Catalogo</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option ng-repeat="tipoCatalogo in vm.listaTipoCatalogo"
                    ng-model="vm.object.catalog">
                      {{tipoCatalogo.name}}</option>
                  </select>
                </div>
              </div>
              <!-- <div class="form-group">
                  <label class="col-sm-2 control-label">Tipo Catalogo</label>
                  <div class="col-sm-10">
                    <input type="text" required ng-model="vm.object.catalog.name" 
                    class="form-control">
                  </div>
                </div> -->
            </fieldset>
            <fieldset>
              <div class="form-group col-sm-5" >
                <label class="col-sm-2 col-sm-offset-3 control-label">RA</label>
                <div class="col-sm-7">
                  <input type="text" name="ra" required 
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  ui-mask="99.999999" ng-model="vm.object.ra" class="form-control">
                </div>
              </div>
              <div class="form-group col-sm-5" >
                <label class="col-sm-2 col-sm-offset-3 control-label">DEC</label>
                <div class="col-sm-7">
                  <input type="texte" required 
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  ui-mask="99.999999" ng-model="vm.object.dec" class="form-control">
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">Url</label>
                <div class="col-sm-10">
                  <input type="url" required ng-model="vm.object.wikipedia" class="form-control">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        </br>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" ng-click="vm.voltar()">Voltar</button>
        <div class="pull-right">

          <button type="submit" ng-click="vm.salvar()" ng-disabled="form.$invalid" ng-if="!vm.object.id"
            class="btn btn-primary">Salvar</button>

          <button type="submit" ng-click="vm.atualizar()" ng-disabled="form.$invalid" ng-if="vm.object.id"
            class="btn btn-primary">Atualizar</button>

        </div>
      </div>
    </div>
  </div>
</div>
