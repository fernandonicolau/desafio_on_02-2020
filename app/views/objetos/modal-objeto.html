<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="vm.cancel()">×</button>
    <h4 id="myModalLabel" class="modal-title">CRIAR/EDITAR OBJETO</h4>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <div class="panel-body">
                <!-- ng-if="vm.object || vm.screenMode == 'NEW'" -->
                <form name="form" 
                    class="form-horizontal ng-pristine ng-valid">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" required ng-model="vm.object.name" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-10">
                                <textarea type="textarea" rows="4" class="form-control"
                                    ng-model="vm.object.description">
                  </textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group col-sm-6">
                            <label class="col-sm-2 col-sm-offset-2 control-label">RA</label>
                            <div class="col-sm-8">
                                <input type="text" name="ra" required
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    ng-model="vm.object.ra" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class="col-sm-2 col-sm-offset-2 control-label">DEC</label>
                            <div class="col-sm-8">
                                <input type="texte" required
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    ng-model="vm.object.dec" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Url</label>
                            <div class="col-sm-10">
                                <input type="url" required ng-model="vm.object.wikipedia" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            </br>
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary" ng-click="vm.cancel()">Voltar</button>
        <div class="pull-right">

            <button type="submit" ng-click="vm.salvar()" ng-disabled="form.$invalid" ng-if="!vm.object.id"
                class="btn btn-primary">Salvar</button>

            <button type="submit" ng-click="vm.atualizar()" ng-disabled="form.$invalid" ng-if="vm.object.id"
                class="btn btn-primary">Atualizar</button>

        </div>
    </div>
</div>
